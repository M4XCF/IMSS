<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloP.css">
    <title>Formulario IMSS</title>
</head>
<body>
    <h1>Formulario SAT</h1>
    <form action="declara" id="contact_form" action="#" class="declara">
        <ul>
            <li>
                <span class="required_notification">Agregue sus datos</span>
            </li>
            <li>
                <label for="rfc">Num. Derechohabiente</label>
                <input type="number" name="rfc" pattern="[0-9]{1,13}" placeholder="Maximo 15 Caracteres" maxlength="13" minlength="1" required>
            </li>

            <li>
                <label for="rfc">Nombre</label>
                <input type="text" name="rfc" pattern="[A-Za-z]{2,13}" placeholder="Maximo 15 Letras" maxlength="15" required>
            </li>

            <li>
                <label for="rfc">Apellido</label>
                <input type="text" name="rfc" pattern="[A-Za-z]{2,13}" placeholder="Maximo 20 Letras" maxlength="20" required>
            </li>

            <li>
                <label for="periodo">Tipo de Sangre</label>
                <select name="periodo" id="" required>
                    <option value="">A+</option>
                    <option value="Enero">A-</option>
                    <option value="Febrero">B+</option>
                    <option value="Marzo">B-</option>
                    <option value="Abril">AB+</option>
                    <option value="Mayo">AB-</option>
                    <option value="Junio">O+</option>
                    <option value="Julio">O-</option>
                </select>
            </li>

            <li>
                <label for="rfc">Edad</label>
                <input type="number" name="rfc" pattern="{1-3}" placeholder="1-120" maxlength="3" required>
            </li>

            <li>
                <label for="rfc">Especialidad</label>
                <input type="text" name="rfc" pattern="[A-Za-z]{3,20}" placeholder="Hasta 20 Letras" maxlength="20" required>
            </li>

            <li>
                <label for="rfc">Telefono</label>
                <input type="text" name="rfc" pattern="{10,18}" placeholder="(Codigo de area) Numero de telefono" maxlength="18" minlength="10" required>
            </li>

            
            <li>
                <button class="submit" type="submit">Enviar</button>
            </li>
        </ul>
    </form>
</body>
</html>
